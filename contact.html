<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My CONTACT Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jura:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="contact-style.css" />
  </head>

  <body>
    <!-- header container -->
    <div class="container d-flex mx-md-2"></div>
    <!-- navbar -->
    <nav class="navbar navbar-dark d-flex">
      <h1
        class="font-weight-light justify-content-center text-lg-left my-3 mb-0"
      >
        Jessica Perez
      </h1>
      <nav class="nav d-flex justify-content-center">
        <a class="nav-link" href="index.html">About</a>
        <a class="nav-link" href="portfolio.html">Portfolio</a>
        <a class="nav-link active" href="#">Contact</a>
      </nav>
    </nav>
    <!-- form -->
    <main class="container">
      <h2 class="font-weight-light text-center text-lg-left mt-4 mb-0">
        Let's stay in touch!
      </h2>
      <hr class="mt-1 mb-3" />
      <div class="form container mx-auto">
        <form class="form mx-lg-5">
          <div class="form-group">
            <label for="exampleInputName">Name</label>
            <input
              type="name"
              class="form-control"
              id="exampleInputName"
              placeholder="Enter your name"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              placeholder="Enter your email example@gmail.com"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Message</label>
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="6"
            ></textarea>
            <button type="submit" class="btn btn-dark btn-sm mt-2">
              Submit
            </button>
          </div>
        </form>
      </div>
    </main>
    <!-- footer -->
    <footer class="footer text-muted fixed-bottom">
      <a
        class="email mr-3"
        href="mailto:1jessicaperez@gmail.com"
        target="_blank"
        ><img
          style="width: 30px;"
          src="https://img.favpng.com/11/3/20/gmail-computer-icons-logo-email-png-favpng-GS8B5n0WtfiNTJzQX5Gvuyf0T.jpg"
          alt="email logo"
      /></a>
      <a
        class="linkedin"
        href="https://www.linkedin.com/in/jessica-p-a13a20b5"
        target="_blank"
        ><img
          style="width: 30px;"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/LinkedIn_logo_initials.png/480px-LinkedIn_logo_initials.png"
          alt="linkedin logo"
      /></a>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
